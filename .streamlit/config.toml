[theme]
base            = "dark"
primaryColor    = "#3b82f6"
backgroundColor = "#070d1a"
secondaryBackgroundColor = "#0f1929"
textColor       = "#f1f5f9"
font            = "sans serif"

[server]
headless        = true
enableCORS      = false
enableXsrfProtection = true
maxUploadSize   = 10

[browser]
gatherUsageStats = false
